<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table { border-collapse: collapse; }
        td {
            width: 30px;   /* Set width for each cell */
            height: 30px;  /* Set height for each cell to make it square */
            text-align: center;
            vertical-align: middle;
        }
        button {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form with AJAX</title>
</head>
<body>
    <button onclick="sendInput()">Submit</button>

    <p id="response"></p>

    <script>
        function sendInput() {
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: null
            })
            .then(response => response.text())
            .then(data => document.getElementById('response').innerHTML = data);
        }

        function sendPayload(fleet_id, coordinate) {
            const payload = { fleet_id: fleet_id, coordinate: coordinate };

            fetch('/handle_click', {  // Change to your actual route
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.text())
            .then(data => console.log(data))  // Handle response here
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
